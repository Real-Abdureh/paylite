{%  load crispy_forms_tags %}
{%  load static %}
  <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'customer/style.css' %}"> -->
    <!-- <link rel="stylesheet" href="Confirmation.css"> -->
</head>
<body>

     <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <img src="{% static 'images/logo.svg' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top img-fluid rounded-circle">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        {% block content %}

        <div class="row my-4">
            <div class="col-md-6"></div>
            <div class="col-md-12 ">
                <div class="card">
                    <div class="card-header  text-white" style="background-color: #153d77; ">
                        School Payment
                    </div> 
                    <div class="row p-3">
                        <div class="col-md-8">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                
                                <p>By clicking <b>Pay</b> means  you have agreed to our <b style="color: red;">Terms and Conditions</b> and <b style="color: red;">Privacy Policy</b></p>
                                <button type="submit" class="btn btn-success btn-class">PAY</button>
                            </form>

                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% endblock %}
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
